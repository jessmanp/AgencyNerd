<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="app_style.css">
<link rel="stylesheet" href="font_style.css">
<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="ie-only.css" />
<![endif]-->
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script>
		// do load
		$(document).ready(function() {
		
			// ABOUT
   			$("header").find("img").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#about";
			});
		
			 // NAVIGATION
			$("#whiteboard-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#whiteboard";
			});
			$("#myagency-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#myagency";
			});
			$("#policyentry-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#policyentry";
			});
			$("#controld-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#controld";
			});
			$("#reports-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#reports";
			});
			$("#employees-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#employees";
			});
			$("#support-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#support";
			});
			$("#how-to-videos-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#support-howtovideos";
			});
			$("#settings-link").on("click", function(event) {
				event.preventDefault();
				window.location.href = "app.html#settings";
			});
			$("#logout-link").on("click", function(event) {
				event.preventDefault();
				window.location = "login.html";
			});
			
			// SLIDE OUT MENU
			$(".button-right").on("click", function() {
				var state = parseInt($("#user-panel").css("right"),10) > -250;
				$("#user-panel").animate({"right": (state ? -250: 0)});
			});
			
		});
	</script>
</head>
<body>

<div id="viewport">
<!-- BEGIN CANVAS AREA -->
<div id="user-panel">
	<div class="user-box">
		<div id="settings-link" class="button-normal">

		</div>
	</div>
</div>

	<img src="images/agency_nerd_app_logo.png" class="home-logo" alt="" />
 	<div class="button-right"><div class="icon-user"></div></div>
</header>
<div id="home">
	Welcome to Agency Nerd. Please select a section below to begin.
	<br /><br />
	<div id="menu-home">
		<!--whiteboard button -->
		<div class="button-home">
		<div id="whiteboard-link" class="home-btn">
			<div class="icon-whiteboard-large"></div>
		</div>
		<div class="home-btn-text">Whiteboard</div>
		</div>
		<!-- my agency button -->
		<div id="myagency-link" class="button-home">

			<div class="icon-my-agency-large"></div>

		</div>

		</div>
		<!-- control-D button -->
		<div id="controld-link" class="button-home">

		</div>
		<!--reports button -->
		<div id="reports-link" class="button-home">
		<div class="home-btn">
			<div class="icon-reports-large"></div>
		</div>
		<div class="home-btn-text">Reports</div>
		</div>
		<!-- employees button -->
		<div id="employees-link" class="button-home">
		<div class="home-btn">
			<div class="icon-employees-large"></div>
		</div>
		<div class="home-btn-text">Employees</div>
		</div>
		<!-- video button -->
		<div id="how-to-videos-link" class="button-home">
		<div class="home-btn">
			<div class="icon-video-large"></div>
		</div>
		<div class="home-btn-text">How-To Videos</div>
		</div>
		<!-- support button -->
		<div id="support-link" class="button-home">
		<div class="home-btn">
			<div class="icon-support-large"></div>
		</div>
		<div class="home-btn-text">Support</div>

		<div style="clear:both;"></div>
	</div>
</div>
